<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>array对象的prototype属性</title>
		<script type="text/javascript">
			Array.prototype.removed=0;//统计删除的元素个数
			//定义方法删除指定索引的元素
			Array.prototype.removeAt=function(index){
				if (isNaN(index)||index<0){
					return false;
				}
				if (index>=this.length){
					index=this.length-1;
				}
				for (var i=index;i<this.length;i++){
					this[i]=this[i+1];
				}
				this.length-=1;
				this.removed++;
			}
			//添加方法输出数组的全部数据
			Array.prototype.output=function(sp){
				for (var i=0;i<this.length;i++){
					document.write(this[i]);
					document.write(sp);
				}
				document.write("<br />");
			}
			//定义数组
			var arr=new Array(1,2,3,4,5,6,7,8,9);
			
			arr.output(' ');
			arr.removeAt(2);
			document.write('删除索引为2的数据<br />');
			arr.output(' ');
			arr.removeAt(4);
			document.write('删除索引为4的数据<br />');
			arr.output(' ');
		</script>
	</head>
	<body>
		
	</body>
</html>
