<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>利用二维数组动态改变下拉菜单内容</title>
	</head>
	<body onfocus="ChangeCity()">
		<h3>选择省份和城市</h3>
		<form name="frm">
			<p>省份：
			<select name="province" id="province">
				<option value="">请选择</option>
				<option value="1">广东省</option>
				<option value="2">山东省</option>
				<option value="3">陕西省</option>
			</select></p>
			<p>城市：
			<select name="city" id="city">
				<option value="">请选择</option>
			</select></p>
		</form>
		<script>
			//定义一个二维数组aCity用于存放城市名称
			var aCity=new Array();
			aCity[0]=new Array();
			aCity[1]=new Array();
			aCity[2]=new Array();
			aCity[3]=new Array();
			//赋值，每个省份的城市存放于数组的一行
			aCity[0][0]="请选择";
			aCity[1][0]="请选择";
			aCity[1][1]="汕头市";
			aCity[1][2]="珠海市";
			aCity[1][3]="深圳市";
			aCity[2][0]="请选择";
			aCity[2][1]="济南市";
			aCity[2][2]="青岛市";
			aCity[2][3]="济宁市";
			aCity[3][0]="请选择";
			aCity[3][1]="西安市";
			aCity[3][2]="宝鸡市";
			aCity[3][3]="咸阳市";
			//定义函数
			function ChangeCity(){
				var i,iProvinceIndex;
				iProvinceIndex=document.frm.province.selectedIndex;
				iCityCount=0;
				while (aCity[iProvinceIndex][iCityCount]!=null){
					iCityCount++;
					//计算选定省份的城市个数
					
				}
				document.frm.city.length=iCityCount;
				for (i=1;i<=iCityCount-1;i++){
					document.frm.city[i]=new Option(aCity[iProvinceIndex][i]);
					document.frm.city.focus();
				}
			}
		</script>
	</body>
</html>
